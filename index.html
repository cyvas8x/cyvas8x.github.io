<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title class="judul">index v0.4 </title>
    <style>
        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100vmin
            }

        }

        @keyframes blink {
            from {
                border-color: transparent
            }

            to {
                border-color: whitesmoke;
            }
        }

        a:link {
            text-decoration: none;
            color: #50fa7b
        }

        a:visited {
            color: #50fa7b
        }

        .link {
            display: block;
            border: 2px white solid;
            padding: 10px 10px 10px 10px;
            width: 40rem;
        }

        .t {
            color: rgb(176, 176, 248);
        }

        .effect {
            overflow: hidden;
            border-right: .15em solid whitesmoke;
            white-space: nowrap;
            font-size: 50px;
            width: 0;
            animation:
                typing 2s steps(20, end) forwards,
                blink .8s infinite;
        }

        .text {
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            font-size: 1.6rem;
            width: 0;
            animation:
                typing 1s steps(20, end) alternate,
                blink .8s infinite;
        }

        @media screen and (max-width: 600px) {
            .link {
                width: 100%;
            }
        }
    </style>
</head>
